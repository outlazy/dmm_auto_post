name: FANZA Auto Post

on:
  workflow_dispatch:      # 手動実行もOK
  schedule:
    - cron: '0 18 * * *'  # JST03:00(UTC18:00)に毎日自動実行

jobs:
  fanza:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip" || \
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/124.0.6367.91/chromedriver_linux64.zip"
          unzip /tmp/chromedriver.zip -d /usr/local/bin/
          mv /usr/local/bin/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: pip install selenium python-wordpress-xmlrpc requests pytz

      - name: Patch python-wordpress-xmlrpc for Python 3.10+
        run: |
          sed -i 's/from collections import Iterable/from collections.abc import Iterable/g' $(python -c "import site; print(site.getsitepackages()[0])")/wordpress_xmlrpc/*

      - name: Run FANZA Selenium Scraper
        env:
          DMM_API_ID: ${{ secrets.DMM_API_ID }}
          DMM_AFFILIATE_ID: ${{ secrets.DMM_AFFILIATE_ID }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          CATEGORY: ${{ secrets.CATEGORY }}
        run: python fanza_auto_post.py
